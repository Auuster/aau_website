{% extends "base.html" %}
{% block content %}
    {% for book in books %}
    <div class="detail">
      <a href="{% url 'book-detail' book.id %}">
        <article class="media content-section">
          <div class="media-body">
            <div style="position:relative; text-align:left;" class="article-metadata">
              <h2 style="display:inline-block;">{{ book.title }}</h2>
              <small style="position: absolute; bottom:0; right:0" class="text-muted"> By: {{ book.writer }}</small>
            </div>
          </div>
        </article>
      </a>
    </div>
    {% endfor %}
{% endblock content %}
