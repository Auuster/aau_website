{% extends "base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div style="position:relative; text-align:left;" class="article-metadata">
        <h2 style="display:inline;">{{ user.username }}</h2>
      </div>
      <div class="profile-pic"><img class ="image" src="{{ object.image.url}}" alt="{{ user.username }}"> </div>
      <div class="intro">{{ object.intro|safe }}</div>
    </div>
  </article>
{% endblock content %}
